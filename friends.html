<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - KokoaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-2x"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <a href="" id="friends-display-link">
    <i class="fas fa-info-circle"></i>
    Friend's Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
  </a>

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="https://avatars1.githubusercontent.com/u/34783156?s=460&u=0345468e00275772123a55e5f90f4697c3bc1c53&v=4" class="user-component__avatar"/>
        <div class="user-component__text">
          <h4 class="user-component__title">박상신</h4>   
          <!-- <h6 class="user-component__subtitle">this text well be erased</h6> -->
        </div>
      </div>
      <!-- 유저 + name 이외의 것 넣을 component -->
      <div class="user-component__column">
  
      </div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar user-component__avatar-xs" src="https://images.lifealth.com/uploads/2018/03/commitments-to-make-if-you-want-to-be-happy.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>   
            <!-- <h6 class="user-component__subtitle">this text well be erased</h6> -->
          </div>
        </div>
        <!-- 유저 + name 이외의 것 넣을 component -->
        <div class="user-component__column">
          <span>2</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <span class="nav__notification">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <span class="nav__additionalNoti"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>



  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
