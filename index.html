<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
  <style>
    @import url("index.css");
  </style>
</head>
<body>
  <div id="status-bar">
    <div id="service">No Service</div>
    <img id="wifi" src="./icon/wifi.png" alt="Wifi signal strength">
    <div id="time">18:43</div>
    <img id="rotate" src="./icon/rotate.png" alt="rotate icon">
    <div id="batteryPercent">11%</div>
    <img id="battery" src="./icon/battery.png" alt="battery status image">
    <img id="charging" src="./icon/charging.png" alt="is charging">
  </div>
  <h1>Welcome to KaKaoTalk</h1>
  <h2>If you have a Kakao Account, log in with your email or phone number.</h2>
  
  <input type="text" placeholder="Email or phone number">
  <input type="password", placeholder="Password">
  <button>Log In</button>
  <button>Sign Up</button>
  <button>Find Kakao Account or Password</button>
</body>
</html>
